<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
</head>
<body>
    
      <h1><span style="background-color: tomato;">This is a span title</span> </h1>
    <h1><div style="background-color: coral;">This is a div title</div></h1>

    <p><span style="background-color: tomato;">span sentence</span></p>
    <p><div style="background-color: coral;">Div sentence</div></p>

    <!--span only covers the text but div the whole screen-->

</body>
</html>
