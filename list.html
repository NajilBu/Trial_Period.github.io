<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!--unordered list = ul-->
    <h3>Unordered List</h3>
    <ul>
        <li>HTML</li><!--li = List Item-->
        <li>CSS
            <ul><!--Nested List, a list inside a list-->
                <li>Bootstrap</li>
                <li>Tailwind</li>
            </ul>
        </li>
        <li>JavaScript</li>
        <li>Python</li>

    </ul>
    <hr>
     <h3>Ordered List</h3>  
    <!--Ordered list-->
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    <!--Description List-->

    <hr>
    <h3>Description List</h3>
    <dl style="background-color: lightgrey; border: 2px solid;">
        <dt>HTML</dt><!--Description Term-->
        <dd>Hypertext Markup Language</dd><!--Description Definition-->
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JS</dt>
        <dd>JavaScript</dd>
    </dl>
    
</body>
</html>
