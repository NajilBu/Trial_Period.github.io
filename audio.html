<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <audio controls muted>
        <source src="SOURCES/KZ Tandingan - Till My Heartaches End (Lyrics).mp3">
    </audio>
    <!--controls adds play button, muted starts the audio muted-->

    <button onclick="document.getElementById('aud').play()">Sound on a button</button>
   <!--onclick plays the audio when button is clicked-->
   <!--by geeting the audio's id -->

    <audio id="aud" src="SOURCES/saja-boy-jingle.mp3"></audio>
</body>
</html>
