<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
</head>
<body>
    <h4>Formating</h4>
    <p>This is fine</p>
    <p>This is <b>Bold</b></p>
    <p>This is <i>Italic</i>></p>
    <p>This is <u>Underlined</u> </p>
    <p>This is <del>deleted</del></p>
    <p>This is <big>Big</big></p>
    <p>This is <small>small</small></p>
    <p>This is <sub>Subscript</sub></p>
    <p>This is <sup>superScript</sup></p>
    <p>This is <tt>monospaced</tt></p>
    <p>This is <mark style="background-color: violet;">Normal but with COLORS</mark></p>
    <p>This is fine</p>
</body>
</html>
