<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    td {
        background-color: lightcyan;
        padding: 10px;
        width: 150px;
    }
    th{
        text-align: center;
        background-color: lightgray;
        padding: 10px;
    }
</style>
<body>
    <h3>Table</h3>

    <table>
        <tr><!--Table Row-->
            <th >Name</th><!--Table Header-->
            <th >Age</th>
            <th >City</th>
        </tr>
        <tr>
            <td>John</td><!--Table Data-->
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>28</td>
            <td>Chicago</td>
        </tr>
    </table>
</body>
</html>
